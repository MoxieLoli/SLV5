
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solo Leveling Fitness System</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="login-screen" id="loginScreen">
    <h1>Solo Leveling System</h1>
    <input type="text" id="username" placeholder="Enter Username"/>
    <input type="password" id="password" placeholder="Enter Password"/>
    <button onclick="login()">Login</button>
  </div>

  <div class="main-ui hidden" id="mainUI">
    <header>
      <h2>Welcome, <span id="displayUsername"></span></h2>
    </header>

    <section id="rankSection">
      <h3>Your Rank: <span id="rank">E</span></h3>
      <button onclick="startWorkout()">Start Workout</button>
    </section>

    <section id="questSection">
      <h3>Quests</h3>
      <button onclick="generateQuest()">New Daily Quest</button>
      <p id="questDisplay"></p>
    </section>

    <section id="inventorySection">
      <h3>Inventory</h3>
      <ul id="inventoryList"></ul>
    </section>

    <section id="statSection">
      <h3>Stats</h3>
      <p>Strength: <span id="strength">0</span></p>
      <p>Agility: <span id="agility">0</span></p>
      <p>Endurance: <span id="endurance">0</span></p>
      <p>Speed: <span id="speed">0</span></p>
      <p>Vitality: <span id="vitality">0</span></p>
    </section>

    <section id="aiAssistant">
      <h3>AI System</h3>
      <p id="aiOutput">Awaiting command...</p>
    </section>

    <footer>
      <p>Â© Chad Elroy | TikTok: @hin00.cc | FB: Chad Loe | Donate: chaddykingpig@gmail.com</p>
    </footer>
  </div>

  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_12cd875f9c.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
